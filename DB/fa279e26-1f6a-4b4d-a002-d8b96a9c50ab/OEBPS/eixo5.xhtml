<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link href="style.css" rel="stylesheet" type="text/css"/></head><body><h2>Eixo 5 -  INFRAESTRUTURA</h2><div><img alt="ximg-eixo5.jpg" src="ximg-eixo5.jpg"/></div><div><h3 id="11" style="page-break-before: always;">5.1 Instalações administrativas</h3><p>As instalações administrativas atendem às necessidades institucionais, considerando a sua adequação às atividades, a acessibilidade, plano de avaliação periódica dos espaços e de gerenciamento da manutenção patrimonial e a proposição de recursos tecnológicos diferenciados.</p><img alt="x5.13EstruturadospolosEaD.png" src="x5.13EstruturadospolosEaD.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">88</td><td style="text-align: center;">5.1</td><td style="text-align: center;">Eixo 5</td></tr></table><div><h3 id="12" style="page-break-before: always;">5.2 Salas de aula</h3><p>A UNIFENAS possui salas de aula atendem às necessidades institucionais, considerando a sua adequação às atividades, a acessibilidade, plano de avaliação periódica dos espaços e de gerenciamento da manutenção patrimonial, e a proposição de recursos tecnológicos diferenciados.</p><img alt="x5.14GeradordeEnergiaEletrica.png" src="x5.14GeradordeEnergiaEletrica.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">678</td><td style="text-align: center;">5.2</td><td style="text-align: center;">Eixo 5</td></tr></table><div><h3 id="13" style="page-break-before: always;">5.3 Auditório (s) NSA para a modalidade a distância quando não houver previsão de atividades presenciais.</h3><p>A UNIFENAS possui auditórios e/ou salas de eventos que atendem a todas as necessidades institucionais, considerando a acessibilidade, o conforto, o isolamento e a qualidade acústica e, em todos os auditórios, há recursos tecnológicos multimídia, incluindo-se a disponibilidade de conexão à internet e de equipamentos para videoconferência.</p><img alt="x5.15Infraestruturadeexecucaoesuporte.png" src="x5.15Infraestruturadeexecucaoesuporte.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">4</td><td style="text-align: center;">5.3</td><td style="text-align: center;">Eixo 5</td></tr></table></body></html>
