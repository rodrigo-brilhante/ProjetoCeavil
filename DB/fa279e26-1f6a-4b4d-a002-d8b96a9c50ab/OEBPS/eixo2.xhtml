<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link href="style.css" rel="stylesheet" type="text/css"/></head><body><h2>Eixo 2 -  DESENVOLVIMENTO INSTITUCIONAL</h2><div><img alt="ximg-eixo2.jpg" src="ximg-eixo2.jpg"/></div><div><h3 id="4" style="page-break-before: always;">2.1 Missão, objetivos, metas e valores institucionais</h3><p>A missão, os objetivos, as metas e os valores da instituição estão expressos no PDI, comunicam-se com as políticas de ensino, de extensão e de pesquisa (esta última, considerando a organização acadêmica), possibilitam ações institucionais internas, transversais a todos os cursos, e externas, por meio de projetos de responsabilidade social.</p><img alt="x2_1missao_objetivos-metas_valores.png" src="x2_1missao_objetivos-metas_valores.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">44</td><td style="text-align: center;">2.1</td><td style="text-align: center;">Eixo 2</td></tr></table><div><h3 id="5" style="page-break-before: always;">2.2 PDI, planejamento didático-instrucional e política de ensino de graduação e de pós-graduação</h3><p>Há alinhamento entre o PDI e a política de ensino, considerando os métodos e as técnicas didático-pedagógicas, metodologias que favoreçam o atendimento educacional especializado e as atividades de avaliação, possibilitando práticas de ensino de graduação e de pós-graduação, com incorporação de avanços tecnológicos e com metodologia que incentive a interdisciplinaridade, e a promoção de ações inovadoras.</p><img alt="x2_2PDI.png" src="x2_2PDI.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">658</td><td style="text-align: center;">2.2</td><td style="text-align: center;">Eixo 2</td></tr></table><div><h3 id="6" style="page-break-before: always;">2.3 PDI, política e práticas de pesquisa ou iniciação científica, de inovação tecnológica e de desenvolvimento artístico e cultural</h3><p>Há alinhamento entre o PDI e a política e as práticas de pesquisa ou iniciação científica, de inovação tecnológica e de desenvolvimento artístico e cultural, possibilitando-se práticas acadêmicas voltadas à produção e à interpretação do conhecimento, havendo linhas de pesquisa e de trabalho transversais aos cursos ofertados e mecanismos de transmissão dos resultados para a comunidade.</p><img alt="x2_3PDI.png" src="x2_3PDI.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">34</td><td style="text-align: center;">2.3</td><td style="text-align: center;">Eixo 2</td></tr></table></body></html>
