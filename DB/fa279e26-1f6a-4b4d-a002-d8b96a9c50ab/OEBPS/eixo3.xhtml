<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link href="style.css" rel="stylesheet" type="text/css"/></head><body><h2>Eixo 3 -  POLÍTICAS ACADÊMICAS</h2><div><img alt="ximg-eixo3.jpg" src="ximg-eixo3.jpg"/></div><div><h3 id="7" style="page-break-before: always;">3.1 Políticas de ensino e ações acadêmico-administrativas para os cursos de graduação</h3><p>As ações acadêmico-administrativas previstas estão relacionadas com a política de ensino para os cursos de graduação e consideram a atualização curricular sistemática, a oferta de componentes curriculares na modalidade a distância (quando previsto no PDI), a existência de programas de monitoria em uma ou mais áreas, de nivelamento, transversais a todos os cursos, de mobilidade acadêmica com instituições nacionais ou internacionais, e a promoção de ações inovadoras.</p><img alt="x3_1PoliticasdeEnsino.png" src="x3_1PoliticasdeEnsino.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">1</td><td style="text-align: center;">3.1</td><td style="text-align: center;">Eixo 3</td></tr></table><div><h3 id="8" style="page-break-before: always;">3.2 Políticas institucionais e ações acadêmico-administrativas para a pesquisa ou iniciação científica, a inovação tecnológica e o desenvolvimento artístico e cultural</h3><p>As ações acadêmico-administrativas de acordo com as políticas para a pesquisa ou iniciação científica, a inovação tecnológica e o desenvolvimento artístico e cultural estão em conformidade com as políticas estabelecidas, com previsão de divulgação no meio acadêmico e de estímulo com programas de bolsas mantidos com recursos próprios ou de agências de fomento, e possibilitam práticas inovadoras.</p><img alt="x3_2Politicasinstitucionaisparaapesquisa.png" src="x3_2Politicasinstitucionaisparaapesquisa.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">55</td><td style="text-align: center;">3.2</td><td style="text-align: center;">Eixo 3</td></tr></table></body></html>
