<?xml version="1.0" encoding="UTF-8" standalone="no"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link href="style.css" rel="stylesheet" type="text/css"/></head><body><h2>Eixo 1 -  PLANEJAMENTO E AVALIAÇÃO INSTITUCIONAL </h2><div><img alt="ximg-eixo1.jpg" src="ximg-eixo1.jpg"/></div><div><h3 id="1" style="page-break-before: always;">1.1 Projeto de autoavaliação institucional</h3><p>Na UNIFENAS, há um projeto de Autoavaliação Institucional (AI), desde 2004, que atende às necessidades institucionais, como instrumento de gestão e de ação acadêmico-administrativa de melhoria institucional, que leva em consideração suas características de universidade multicâmpus.</p><img alt="x1_1CPA.png" src="x1_1CPA.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">12</td><td style="text-align: center;">1.1</td><td style="text-align: center;">Eixo 1</td></tr></table><div><h3 id="2" style="page-break-before: always;">1.2 Auto avaliação institucional: participação da comunidade acadêmica</h3><p>O projeto de autoavaliação descreve como ocorre a participação de todos os segmentos da comunidade acadêmica e da sociedade civil organizada (vedada a composição que privilegie a maioria absoluta de um deles), abrangendo instrumentos de coleta diversificados (voltados à particularidades de cada segmento e objeto de análise) e estratégias para fomentar o engajamento crescente.</p><img alt="x1_2autovaliacao.png" src="x1_2autovaliacao.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">12</td><td style="text-align: center;">1.2</td><td style="text-align: center;">Eixo 1</td></tr></table><div><h3 id="3" style="page-break-before: always;">1.3 Auto avaliação institucional: previsão de análise e divulgação dos resultados</h3><p>No planejamento da CPA, há previsão de divulgação analítica dos resultados relativos auto avaliação institucional e descrição de metodologia que possibilite a apropriação por todos os segmentos da comunidade acadêmica.</p><img alt="x1_3CPA.png" src="x1_3CPA.png"/></div><p style="text-align: center; font-weight: bold;">Localização</p><table border="1px solid black;" width="100%"><tr><td style="text-align: center;">N° Página PDI</td><td style="text-align: center;">n° Indicador</td><td style="text-align: center;">Nome da Pasta</td></tr><tr><td style="text-align: center;">33</td><td style="text-align: center;">1.3</td><td style="text-align: center;">Eixo 1</td></tr></table></body></html>
